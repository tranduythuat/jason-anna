<div class="rsvp">
    <section class="hero">
        <div class="hero-content">
            <h2>JASON & ANNA</h2>
            <p>are getting married</p>
        </div>
    </section>

    <!-- Header Section -->
    <section class="invitation-header">
        <div class="header-content">
            <div class="text-content">
                <p class="together-text">TOGETHER WITH THEIR FAMILIES</p>
                <h1 class="couple-names">Anna & Jason</h1>
                <p class="invitation-text">
                    INVITE YOU TO CELEBRATE THEIR MARRIAGE ON14 AND 15 NOVEMBER 2025 IN VIETNAM -ANNAâ€™S HOME COUNTRY
                </p>
            </div>
            <div class="image-content">
                <img src="../../assets/images/photos/DN_00728.JPG" alt="Anna and Jason by the lake">
            </div>
        </div>
    </section>
    
    <hr class="divider-line">

    <!-- RSVP Form Section -->
    <section class="rsvp-section">
        <h2 class="form-title">Will you be attending the wedding?</h2>

        <form class="rsvp-form">
            <!-- Attendance Options -->
            <div class="attendance-options">
                <label class="option-label">
                    <input type="radio" name="attendance" value="yes" class="radio-input" checked>
                    <span class="option-btn">YES</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="attendance" value="no" class="radio-input">
                    <span class="option-btn">NO</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="attendance" value="not-sure" class="radio-input">
                    <span class="option-btn">YES SURE YET</span>
                </label>
            </div>

            <!-- Form Fields -->
            <div class="form-fields">
                <input type="text" class="form-input" placeholder="Name" required>

                <input type="text" class="form-input"
                    placeholder="Have you booked your flight yet? If yes, please share your arrival date.">

                <input type="text" class="form-input" placeholder="How many guests will be attending with you?">

                <input type="text" class="form-input"
                    placeholder="Do you have any dietary preferences or restrictions?">

                <input type="text" class="form-input"
                    placeholder="Do you require any assistance with accommodation or transportation?">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">SEND</button>
        </form>
    </section>
</div>
