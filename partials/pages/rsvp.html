<div class="rsvp">
    <section class="hero">
        <div class="hero-content">
            <h2 data-aos="slide-left">JASON & ANNA</h2>
            <p data-aos="slide-right">are getting married</p>
        </div>
    </section>

    <!-- Header Section -->
    <section class="invitation-header">
        <div class="header-content">
            <div class="text-content">
                <p class="together-text" data-aos="fade-down" data-i18n="pages.rsvp.header_p1">TOGETHER WITH THEIR FAMILIES</p>
                <h1 class="couple-names" data-aos="slide-left">Anna & Jason</h1>
                <p class="invitation-text" data-aos="fade-down" data-i18n="pages.rsvp.header_p2">
                    INVITE YOU TO CELEBRATE OUR MARRIAGE ON 15 AND 16 NOVEMBER 2025 IN VIETNAM -ANNAâ€™S HOME COUNTRY
                </p>
                <p class="invitation-text" data-aos="fade-left" data-i18n="pages.rsvp.header_p3">
                    PLEASE RSVP BY 01 NOVEMBER 2025
                </p>
            </div>
            <div class="image-content">
                <img data-aos="fade-right" src="assets/images/photos/DN_00728.avif" alt="Anna and Jason by the lake">
            </div>
        </div>
    </section>
    
    <hr class="divider-line">

    <!-- RSVP Form Section -->
    <section class="rsvp-section">
        <h2 class="form-title" data-aos="fade-down" data-i18n="pages.rsvp.form_h2">Will you be attending the wedding?</h2>

        <form action="#" class="rsvp-form" id="rsvp-form">
            <!-- Attendance Options -->
            <div class="attendance-options" data-aos="fade-up">
                <label class="option-label">
                    <input type="radio" name="attendance" value="yes" class="radio-input" checked>
                    <span class="option-btn" data-i18n="pages.rsvp.form_input_yes">YES</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="attendance" value="no" class="radio-input">
                    <span class="option-btn" data-i18n="pages.rsvp.form_input_no">NO</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="attendance" value="not-sure" class="radio-input">
                    <span class="option-btn" data-i18n="pages.rsvp.form_input_yet_sure">YES SURE YET</span>
                </label>
            </div>

            <!-- Form Fields -->
            <div class="form-fields" data-aos="fade-right">
                <input type="text" class="form-input" name="name" placeholder="Name" data-i18n="pages.rsvp.form_input_name" required>

                <input type="text" data-hide-lang="vi" class="form-input" data-i18n="pages.rsvp.form_input_arrival_date" name="arrival_date"
                    placeholder="Have you booked your flight yet? If yes, please share your arrival date.">

                <input type="text" class="form-input" name="guests_number" data-i18n="pages.rsvp.form_input_guests_number" placeholder="How many guests will be attending with you?">

                <input type="text" class="form-input" name="restrictions" data-i18n="pages.rsvp.form_input_restrictions" 
                    placeholder="Do you have any dietary preferences or restrictions?">

                <input type="text" class="form-input" name="assistance" data-i18n="pages.rsvp.form_input_assistance"
                    placeholder="Do you require any assistance with accommodation or transportation?">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" data-aos="fade-left" data-i18n="pages.rsvp.form_submit">SEND</button>
        </form>
    </section>
</div>
